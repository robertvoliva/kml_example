<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11
        });

        var cgLayer = new google.maps.KmlLayer({
          url: 'https://gist.githubusercontent.com/robertvoliva/704cef9bf669a84f6405e609820d36a8/raw/8909b34753e9fb4f12a2dd9033b9caac41399fa9/53527.kml',
          map: map
        });

        var madLayer = new google.maps.KmlLayer({
          url: 'https://gist.githubusercontent.com/robertvoliva/704cef9bf669a84f6405e609820d36a8/raw/8909b34753e9fb4f12a2dd9033b9caac41399fa9/53718.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
